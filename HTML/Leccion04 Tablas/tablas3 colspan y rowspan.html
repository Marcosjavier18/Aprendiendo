<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS en HTML </title>
    <link href="/CSS/tablas3 colspan y rowspan.css" rel="stylesheet">
</head>
<body>
    <table border="1">
        <tr> <!-- Agrega un renglon-->
            <th colspan="2">Nombre</th> <!-- table head = cabecera, COL = COLUMNAS -->  
            <th>Email</th>
        </tr>  
        <tr>
            <td>Juan</td> <!-- table data, sirve para agregar un dato, ROW = RENGLONES-->
            <td>Perez</td>
            <td rowspan="2">jperez@mail.com</td>
        </tr>
        <tr>
            <td>Marcos</td> <!-- table data, sirve para agregar un dato-->
            <td>Cucatto</td>
            
        </tr>
    </table>
</body>
</html>
