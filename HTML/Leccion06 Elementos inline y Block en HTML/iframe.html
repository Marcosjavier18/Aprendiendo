<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame en HTML </title>
    <link href="CSS/iframe.css" rel="stylesheet">
    <!-- span = inline .... div = block
    Los Elementos de bloque se inician en una nueva linea
    Los elementos inline no inician una nueva linea, sino se aplica en la misma linea que se esta trabajando -->
    <!-- un iFrame es un marco HTML donde podemos agregar informacion HTML adentro!-->
    <!-- src = source (fuente u origen del elemento a cargar) -->
</head>
<body>
    <h1 class="titulo">Uso de iFrame en HTML</h1>
    <iframe class="marco" name="marco1" src="texto.html"></iframe>
        <div class="centrar">
    <a class="boton" href="http://globalmentoring.com.mx/" target="marco1"> Cargar sitio web global mentoring</a>
        </div>
</body>
</html>
