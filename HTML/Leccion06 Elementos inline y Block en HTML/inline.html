    <title>Elementos inline y block </title>
    <!-- span = inline .... div = block
    Los Elementos de bloque se inician en una nueva linea
    Los elementos inline no inician una nueva linea, sino se aplica en la misma linea que se esta trabajando -->
</head>
<body>
    <h1>Elemento span(inline)</h1>
    <p>Texto donde vamos a <span style="color:red;border: 1px solid black">enfatizar</span> y cambiar el <span style="color:darkblue;font-weight: bold;">
        color de algunos elementos</span></p>
</body>
