<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files you want share with your team
        </div>
            <div class="drag-drop">
             <div class="icon"><span class="iconify" data-icon="fa-solid:cloud-upload-alt" style="color: rgba(77, 134, 239, 0.5019607843137255);" data-width="100" data-height="100"></span>
            </div>
            <div>
                Drag and Drop the files here <br/>
                 Or
            </div>
            <button class="btn">Browse Files</button>
        </div>
        <div class="title-section">UPLOAD FILES</div>
        <div class="uploaded-files">
            <div class="file">
                <div class="icon">
                    <span class="iconify" data-icon="icon-park:word" style="color: rgba(77, 134, 239, 0.5019607843137255);" data-width="100" data-height="100"></span>
                </div>
                <div class="title">
                    <div class="name">Document important.pdf</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button><span class="iconify" data-icon="ant-design:close-outlined" data-width="10" data-height="10"></span></button>
                </div>
            </div>

            <div class="file">
                <div class="icon">
                    <span class="iconify" data-icon="icon-park:word" style="color: rgba(77, 134, 239, 0.5019607843137255);" data-width="100" data-height="100"></span>
                </div>
                <div class="title">
                    <div class="name">Document.pdf</div>
                    <div class="size">60kb</div>
                </div>
                <div class="actions">
                <button><span class="iconify" data-icon="ant-design:close-outlined" data-width="10" data-height="10"></span></button>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
