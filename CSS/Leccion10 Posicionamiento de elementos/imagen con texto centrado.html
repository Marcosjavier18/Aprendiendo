<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar elementos de tipo Div</title>
    <link href="CSS/imagen con texto centrado.css" rel="stylesheet"/>

<!-- Existen 5 tipos de posicionamientos:
1)static: los elementos de tipo Div que no especifiquemos una posicion en particular son estatic.
muestra nuestro elemento tal cual el flujo esperado.
2)relative
3)fixed
4)absolute
5) sticky  -->

</head>
<body>
    <h1> Imagen con Texto Centrado</h1>
    <div class="contenedor">
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="Logo HTML5" 
        class="imagen"/>
        <div class="centro">Logo HTML5</div>
    </div>


</body>
</html>
