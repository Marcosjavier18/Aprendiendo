<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat estilo Wpp</title>
</head>
<body>
    <div class="chat-container">
        <div class="bubble-container right">
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Hola soy una burbuja</span>
                        <div class="bubble-info">3 mins ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Estamos probando</span>
                        <div class="bubble-info">3 mins ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Probando 1 2 3 ,probando asdasdasdasdasd asdasd asdasd as dasas...</span>
                        <div class="bubble-info">3 mins ago</div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- left -->
        <div class="bubble-container left">
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Soy un bot de wpp</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Probando cosas en css, ya hazme caso y arregla este maldito detalle</span>
                        <div class="bubble-info">05:40</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span>Hola hola hola</span>
                        <div class="bubble-info">16:20</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
