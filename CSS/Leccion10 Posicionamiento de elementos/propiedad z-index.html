<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar elementos de tipo Div</title>
    <link href="CSS/propiedad z-index.css" rel="stylesheet"/>

<!-- Existen 5 tipos de posicionamientos:
1)static: los elementos de tipo Div que no especifiquemos una posicion en particular son estatic.
muestra nuestro elemento tal cual el flujo esperado.
2)relative
3)fixed
4)absolute
5) sticky  -->

</head>
<body>
    <h1> Centrar Elementos Div Sticky</h1>
    <p>Elemento de Parrafo</p>
    <div class="estatico">
        Elemento no posicionado(static)
    </div>
    <div class="relativo">
        Segundo elemento relativo
        <div class="absoluto"> <!-- como es el ultimo elemento agregado, 
            queda por encima de los demas-->
            Tercer Elemento Absoluto
        </div>
    </div>
    <p style="padding-bottom:2000px ">Segundo elemento de parrafo</p>

</body>
</html>
