<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta estilo twitter</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="yop.png" alt=""/>

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="yop.png" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Marcos Cucatto</a></div>
                    <div class="username">@mjcucatto</div>
                </div>
                <div class="description">
                    En proceso de ser Desarrolador Web , en proceso de Front End develeoper <a href="#">#HTMLyCSS</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">420</span>Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1.1M</span>Siguiendo</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="messi.jpg" alt="">
                            <img src="faker.jpg" alt="">
                            <img src="gosu.jpg" alt="">
                        </div>

                        <div class="names">
                            Lionel Messi, Faker , Gosu y 80 personas mas siguen 
                            a esta cuenta
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
