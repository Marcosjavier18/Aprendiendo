<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DODM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo Dom con js</h1>
    <br/>
    <div id="mostrar" ></div>
    <script>
        document.getElementById("titulo").onclick = cambiarTexto;
        
        function cambiarTexto(){
            document.getElementById("mostrar").innerHTML = "Qasdasdiin";
        }

    </script>
</body>
</html>
