<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Widget del Clima</title>
   
    
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">OncatiYork</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="clima.png" width="128px" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20°</div>
                        <div class="temperature-low">/17°</div>
                    </div>
                    <div class="status">Partially Cloudy</div>
                </div>
            </div>
            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">water_drop</span>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div>
                <!-- item -->
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">air</span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div>
                <!-- item -->
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">waterp</span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div>
                <!-- item -->
            </div>
        </div>
        <!-- current -->

        <div class="list">
            <div class="day">
                <div class="name">Lun</div>
            <div class="weather">
                <div class="icon">
                    <span class="material-icons">wb_cloudy</span>
                </div>
                <div class="status">Cloudy</div>
            </div>
            <div class="temperature">
                <div class="temperature-high">20°</div>
                <div class="temperature-low">/17°</div>
            </div>
            </div>
            <!-- day -->
            <div class="day">
                <div class="name">Mar</div> 
            <div class="weather">
                <div class="icon">
                    <span class="material-icons">ac_unit</span>
                </div>
                <div class="status">Snow</div>
            </div>
            <div class="temperature">
                <div class="temperature-high">-1°</div>
                <div class="temperature-low">/-9°</div>
            </div>
            </div>
            <!-- day -->
            <div class="day">
                <div class="name">Mie</div>
            <div class="weather">
                <div class="icon">
                    <span class="material-icons">thunderstorm</span>
                </div>
                <div class="status">Thunderstom</div>
            </div>
            <div class="temperature">
                <div class="temperature-high">15°</div>
                <div class="temperature-low">/7°</div>
            </div>
            </div>
            <!-- day -->
            <div class="day">
                <div class="name">Jue</div>
            <div class="weather">
                <div class="icon">
                    <span class="material-icons">wb_twilight</span>
                </div>
                <div class="status">Twilight</div>
            </div>
            <div class="temperature">
                <div class="temperature-high">23°</div>
                <div class="temperature-low">/6°</div>
            </div>
            </div>
            <!-- day -->
            <div class="day">
                <div class="name">Vie</div>
            <div class="weather">
                <div class="icon">
                    <span class="material-icons">wb_sunny</span>
                </div>
                <div class="status">Sunny</div>
            </div>
            <div class="temperature">
                <div class="temperature-high">25°</div>
                <div class="temperature-low">/10°</div>
            </div>
            </div>
            <!-- day -->
        </div>
        <!-- list -->
    </div>
</body>
</html>
