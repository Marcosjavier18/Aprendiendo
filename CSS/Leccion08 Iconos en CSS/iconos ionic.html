<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos de Ionic</title>
    <link href="CSS/iconos ionic.css" rel="stylesheet">
    <!-- https://ionic.io/ionicons PAGINA DE ICONOS IONIC
        PODEMOS AGREGAR TODOS LOS ICONOS QUE QUERAMOS.          -->    
</head>
<body>
    <h1>
        <ion-icon name="planet-outline" ></ion-icon>
        Iconos de Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search-circle-sharp"></ion-icon>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="cloud-done-outline" class="icono_azul"></ion-icon>
            Listo
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="icono_rojo"></ion-icon>
            flecha roja
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
