<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link href="CSS2/estilos.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Sofia&family=Trocchi&display=swap" rel="stylesheet">

</head>
<body>
    <h1> Fuentes en css </h1>
    <div class="caja sans-serif">
        <p class="fuente_roboto">Fuente Roboto <br/>(sans-serif)</p>
    </div>

    <div class="caja serif">
        <p class="fuente_giorgia">Times Giorgia <br/>(serif)</p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_arial">Times Arial <br/>(sans-serif)</p>
    </div>

    <div class="caja sans-serif">
        <p class="fuente_verdana">Times Verdana <br/>(sans-serif)</p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier">Courier New <br/>(monospace)</p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">Lucida Handwriting <br/>(cursive)</p>
    </div>
</body>
</html>
