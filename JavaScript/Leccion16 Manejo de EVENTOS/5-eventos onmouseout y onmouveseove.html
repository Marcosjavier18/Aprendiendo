<!-- cuando nos posicionamos con el raton arriba de un elemento y cuando lo sacamos-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DODM con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo Dom con js</h1>
    <br/>
    <script>
        function rojo(titulo){
            titulo.style.color = "red";
        }
        function azul(titulo){
            titulo.style.color = "blue";
        }
    </script>
</body>
</html>
