<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos basicos HTML</title>
</head>
<!--<body style="background-color: powderblue;"> ..... "<-- y "--.>" es para poner lineas como comentarios y no las tome el navegador" --> 
<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer pagina HTML</b></p>
    <p><strong> Segundo parrafo </strong></p> <!--strong es para decir q es importante-->
    <p><i> tercero parrafo</i></p>
    <p><em> cuarto parrafo</em></p>
    <p><small> quinto parrafo</small></p>
    <p><mark> sexto parrafo</mark></p>
    <p><del> septimo parrafo </del></p>
    <p><ins> octavo parrafo </ins></p>
    <p> noveno <sub> parrafo</sub></p> <!-- subindice , como para mostrar h20-->
    <p> h <sub>2</sub> 0</p>
    <p>decime <sup>P</sup>arrafo</p>

    
</body>
</html>
