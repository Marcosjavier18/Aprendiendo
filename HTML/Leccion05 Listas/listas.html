<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTMLL</title>
</head>
  <!-- hay 3 tipos de listas:
    1)listas ordenadas <ol>
    2) listas No Ordenadas <ul>
    3) Listas de definicion <dl> 
        conceptos:
    li = list item = <li>  -->
<body>
    <h1>Listas No Ordenadas</h1>
  <ul style="list-style-type:square ;">
    <li>Juan
        <ul>
            <li> Tel . 123456</li>
            <li> Celu . 1123447</li>
        </ul>
    </li>
    <li>Marcos</li>
    <li>Pedro</li>
    <li>Caarlos
        <ul>
            <li> Tel. 4654664</li>
            <li> Cel. 1233246</li>
        </ul>
    </li>
  </ul>

</body>
</html>
